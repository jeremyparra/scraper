<body>
    <div class="container">
        <div class="row" id="header">
            <div class="col-12 text-center">WELCOME TO NETFLIX SCRAPER
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary btn-sm scrape">Scrape</button>

                <div class="col-md-2"></div>

                </div>
